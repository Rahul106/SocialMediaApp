<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Media Post</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <div class="tabs mt-4 mb-4">
      <button class="btn btn-primary tablinks" onclick="openTab(event, 'createPost')">Add Post</button>
      <button class="btn btn-primary tablinks" id="viewHomePosts" onclick="openTab(event, 'viewPost')">Home</button>
    </div>

    <div id="createPost" class="tabcontent">
      <h2>Create Post</h2>
      <form id="createPostForm" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" name="usernames">
        </div>

        <div class="mb-3">
          <label for="postLink" class="form-label">Post Link:</label>
          <input type="text" class="form-control" name="p" id="postLink" name="postLink">
        </div>

        <div class="mb-3">
          <label for="postDescription" class="form-label">Post Description:</label>
          <textarea class="form-control" id="postDescription" name="postDescription"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="createPostBtn">Create Post</button>
      </form>
    </div>

    <div id="viewPost" class="tabcontent">
      <h2>View Posts</h2>
      <div id="postsList" class="posts-container"></div>
    </div>
  </div>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Your JS File -->
  <script src="/js/urlmanager.js"></script>

  <script>

  </script>
</body>

</html>
